syntax = "proto3";

package sensateiot;
option csharp_namespace = "SensateIoT.Platform.Network.Contracts.DTO";

message TextMessage {
	string Data = 1;
	string Timestamp = 2;
	double Longitude = 3;
	double Latitude = 4;
}

message TextMessageData {
	string SensorID = 1;
	repeated TextMessage Messages = 2;
}
