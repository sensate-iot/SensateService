syntax = "proto3";

package sensateiot;

message DataPoint {
	double value = 1;
	string unit = 2;
	double accuracy = 3;
	double precision = 4;
}

message Measurement {
	repeated DataPoint datapoints = 1;
	double latitude = 2;
	double longitude = 3;
	string PlatformTime = 4;
	string Timestamp = 5;
}

message MeasurementData {
	repeated Measurement measurements = 1;
	string sensor_id = 2;
}
